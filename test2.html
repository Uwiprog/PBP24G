<html>

<head>
    <title></title>
</head>

<body>
    <form action>
        <input type="number" id="hari">
    </form>
    <script>
        let Hari = document.getElementById("hari")
        Hari.addEventListener("keydown", function (event) {
            if (event.key == "Enter") {
                let angka = parseInt(Hari.value);
                switch (angka) {
                    case 1:
                        alert('Senin');
                        break;
                    case 2:
                        alert('Selasa');
                        break;
                    case 3:
                        alert('Rabu');
                    case 4:
                        alert('Kamis');
                    case 5:
                        alert('Jumat');
                    case 6:
                        alert('Sabtu');
                    case 7:
                        alert('Minggu');
                    default:
                        alert('angka harus 1-7');
                }
            }
        })
    </script>
</body>

</html>
